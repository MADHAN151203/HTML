<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div in Html</title>
</head>
<body>
	<h1>Vertical division</h1>
	<div style="height:400px;width:700px; background-color: red;">
		<div style="height:400px;width:100px;background-color:violet; float:right;">	
		</div>
		<div style="height: 400px; width: 100px; background-color:indigo; float:right;">
		</div>
		<div style="height: 400px; width: 100px; background-color:blue; float:right;">
		</div>
		<div style="height: 400px; width: 100px; background-color:green; float:right;">
		</div>
		<div style="height: 400px; width: 100px; background-color:yellow; float:right;">
		</div>
		<div style="height: 400px; width: 100px; background-color:orange; float:right;">
		</div>
		<div style="height: 400px; width: 100px; background-color:darkred; float:left;">
		</div>

	</div>
</body>
</html>
